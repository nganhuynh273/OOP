    <script>
        class ElectricLamp {
            constructor(status) {
                this.status = status;
            }
            turnOff() {
                this.status = false;
            }
            turnOn() {
                this.status = true;
            }
        }
        class SwitchButton {
            constructor(status,lamp) {
                this.status = status;
                this.lamp = lamp;
            }
            connectToLamp(lamp) {
                this.lamp = lamp;
            }
            switchOff(lamp) {
                lamp.turnOff();
            }
            switchOn(lamp) {
                lamp.turnOn();
            }
        }
        var redLamp = new ElectricLamp(true);
        var lampSwitch = new SwitchButton(true);
        lampSwitch.connectToLamp(redLamp);
        lampSwitch.switchOff(redLamp);
        console.log(redLamp.status);
        lampSwitch.switchOn(redLamp);
