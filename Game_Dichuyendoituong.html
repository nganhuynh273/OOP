<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Bài tập] Game đơn giản - di chuyển đối tượng</title>
  </head>
  <body>
    <div id="game"></div>
    <script>
      function Hero(image, top, left, size, speed) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed;
        this.getHeroElement = function () {
          return (
            '<img width="' +
            this.size +
            '"' +
            ' height="' +
            this.size +
            '"' +
            ' src="' +
            this.image +
            '"' +
            ' style="top: ' +
            this.top +
            "px; left:" +
            this.left +
            'px;position:absolute;" />'
          );
        };

        this.moveRight = function () {
          this.left += this.speed;
          console.log("ok: " + this.left);
        };
        this.moveDown = function () {
          this.top += this.speed;
          console.log("ok: " + this.left);
        };
        this.moveLeft = function () {
          this.left -= this.speed;
          console.log("ok: " + this.left);
        };
        this.moveUp = function () {
          this.top -= this.speed;
          console.log("ok: " + this.top);
        };
      }
      var hero = new Hero("shin.png", 0, 0, 50, 50);

      function start() {
        if (hero.left < window.innerWidth - hero.size && hero.top ==0) {
          hero.moveRight();
        } else {
          if (hero.top < window.innerHeight - hero.size&&hero.left == window.innerWidth - hero.size) {
            hero.moveDown();
          } else {
            if (hero.left != 0 ) {
              hero.moveLeft();
            } else {
              if (hero.top != 0) {
                hero.moveUp();
              }
            }
          }
        }
        document.getElementById("game").innerHTML = hero.getHeroElement();
        setTimeout(start, 500);
      }

      start();
    </script>
  </body>
</html>
