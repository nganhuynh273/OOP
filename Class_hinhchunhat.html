<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[Bài tập] Xây dựng lớp mô tả hình chữ nhật</title>
  </head>
  <body>
    <label for="">Chiều dài hình chữ nhật</label>
    <input type="number" id="lengthRec" /><br />
    <label for="">Chiều rộng hình chữ nhật</label>
    <input type="number" id="widthRec" /><br /><br />
    <button onclick="runRectangle()">Kết quả</button>
    <p id="showArea">Diện tích hình chữ nhật là</p>
    <p id="showPerimeterOfARectangle">Chu vi hình chữ nhật là</p>

    <canvas
      id="myCanvas"
      width="200"
      height="100"
      style="display: inline-block; border: 2px solid #d3d3d3"
    ></canvas>
    <script>
      let Rectangle = function (height, width) {
        this.height = height;
        this.width = width;

        this.getArea = function () {
          return this.height * this.width;
        };

        this.getPerimeter = function () {
          return (this.height + this.width) * 2;
        };
        this.drawRec = function () {
          var ctx = document.getElementById("myCanvas").getContext("2d");
          ctx.beginPath();
          ctx.rect(20, 20, this.height, this.width);
          ctx.stroke();
        };
      };

      function runRectangle() {
        let height = Number(document.getElementById("lengthRec").value);
        let width = Number(document.getElementById("widthRec").value);
        if (height && width) {
          let rectangle = new Rectangle(height, width);
          rectangle.drawRec();
          are = rectangle.getArea();
          perimeter = rectangle.getPerimeter();

          document.getElementById(
            "showArea"
          ).innerHTML = `Diện tích hình chữ nhật là ${are}`;
          document.getElementById(
            "showPerimeterOfARectangle"
          ).innerHTML = `Chu vi hình chữ nhật là ${perimeter}`;
        }
      }
    </script>
  </body>
</html>
